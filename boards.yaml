    - remove square (0, 0)
    - remove square (0, 1)
    - remove square (0, 7)
    - remove square (3, 0)
    - remove square (3, 6)
    - remove square (3, 7)
    - rail up line (0, 2) (0, 6)
    - rail down line (3, 1) (3, 5)
